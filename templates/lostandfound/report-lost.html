{% extends 'base.html' %}
{% block title %}Report Lost Item - Edunity{% endblock %}

{% block content %}
  <section class="hero">
    <h1>Report Lost Item</h1>
    <p>Fill the form below to report a lost item.</p>
  </section>

  <div class="auth-form-container">
    {# IMPORTANT: enctype is required for file uploads #}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="auth-button">Submit Report</button>
    </form>
  </div>
{% endblock %}
