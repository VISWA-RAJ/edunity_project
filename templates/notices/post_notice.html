{% extends 'base.html' %}
{% block title %}Post a Notice - Edunity{% endblock %}

{% block content %}
  <section class="hero">
    <h1>Post a New Notice</h1>
    <p>Share an announcement with the campus community.</p>
  </section>

  {# We use the notice-form-container for our custom styling #}
  <div class="notice-form-container">
    <form method="post">
      {% csrf_token %}
      

      {{ form.as_p }}
      
      <button type="submit" class="auth-button">Post Notice</button>
    </form>
  </div>
{% endblock %}
