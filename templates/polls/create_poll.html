{% extends 'base.html' %}
{% block title %}Create a Poll - Edunity{% endblock %}

{% block content %}
  <section class="hero">
    <h1>Create a New Poll</h1>
    <p>Engage the campus with your questions.</p>
  </section>

  <div class="auth-form-container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="auth-button">Create Poll</button>
    </form>
  </div>
{% endblock %}
